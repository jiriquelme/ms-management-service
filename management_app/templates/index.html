<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f6f8;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 2rem;
        }

        .box-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .box a {
            text-decoration: none;
            color: inherit;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Administración</h1>
        <div class="box-container">
            <div class="box"><a href="/lista/departamento/">Departamentos</a></div>
            <div class="box"><a href="/lista/residente/">Residentes</a></div>
            <div class="box"><a href="/lista/encomienda/">Encomiendas</a></div>
        </div>
    </div>

</body>
</html>
